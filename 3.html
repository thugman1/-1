    <h2>포도</h2>
    <p>
        포도나무의 열매. 포도는 살과 수분이 많고 안에 씨가 
        있는 장과(漿果)로, 7~8월에 검은 빛으로 익는다. 생으로 
        먹거나 포도주·주스·통조림·건포도 등으로 가공하여 먹는다.
</p>
